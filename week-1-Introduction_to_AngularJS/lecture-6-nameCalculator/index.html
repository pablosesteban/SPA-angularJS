<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Name Calculator with AngularJS</title>

    <script src="../../js/angular-1.6.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="nameCalculator">
    <h1>Name Calulator</h1>

    <div ng-controller="NameCalculatorCtrl">
        <div>
           <!--
           ng-keyup tag:
               Binds something (function) to the NameCalculatorCtrl scope (as it is inside it)

               Executes the function, as it is given a parenthesis and semicolon, whenever the a keyboard is release
           -->
            Your name: <input type="text" ng-model="name" ng-keyup="displayNumeric();">
        </div>

        <div>Total numeric value of name: {{ nameValue }}</div>
    </div>
</body>
</html>

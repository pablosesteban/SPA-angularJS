<!DOCTYPE html>
<html ng-app='ShoppingListDirectiveApp'>
  <head>
    <meta charset="utf-8">

    <script src="../../js/jquery-3.1.1.js"></script>
    <script src="../../js/angular-1.6.1.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <title>Transclude Directive to Wrap Other Elements</title>
  </head>
  <body>
    <h1>Transclude Directive to Wrap Other Elements</h1>

    <!-- LIST #1 - unlimited items -->
    <div id="list" ng-controller='ShoppingListController as list'>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();">Add Item</button>

      <shopping-list items="list.items" title="{{list.title}}" bad-remove="list.removeItem" on-remove="list.removeItem(index)">
         <!--
         STEP 2: Use your directive and then wrap some content with that
             Any properties interpolations and such are evaluated in the parent controller, not in our directive
         -->
          <span>TRANSCLUDE CONTENT! {{list.warning}}</span>
      </shopping-list>
    </div>
  </body>
</html>

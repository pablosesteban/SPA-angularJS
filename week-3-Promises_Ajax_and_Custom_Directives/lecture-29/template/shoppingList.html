<h3>{{ list.title }}</h3>

<ol>
  <li ng-repeat="item in list.items">
    {{ item.quantity }} of {{ item.name }}
  </li>
</ol>

<!--
STEP 4: Use the controller's properties in HTML template
    cookiesInList() method property is declared by the controller attached to the directive!
-->
<div class="error" ng-if="list.cookiesInList()">WARNING! WARNING! COOKIES DETECTED!</div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="../../js/angular-1.6.1.min.js"></script>
    <script src="js/app.js"></script>

    <title> Ajax with $http Service</title>
  </head>

  <body ng-app='MenuCategoriesApp'>
    <h1> Ajax with $http Service</h1>

    <div ng-controller="MenuCategoriesCtrl as menu">
        <ol>
            <li ng-repeat="category in menu.categories">
                <a href="#" ng-click="menu.logMenuItems(category.short_name)">({{category.short_name}})</a> {{category.name}}
            </li>
        </ol>
    </div>
  </body>
</html>

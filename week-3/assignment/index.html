<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <script src="../../js/angular-1.6.1.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchedTerm">
    </div>

    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItDown.search(searchedTerm);">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found="narrowItDown.foundItems" on-remove="narrowItDown.removeItem(index);"></found-items>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Integrate External Code with Angular ($digest and $apply)</title>

    <script src="../../js/angular-1.6.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="myApp">
    <h1>Integrate External Code with Angular ($digest and $apply)</h1>

    <div ng-controller="Ctrl">
        <button ng-click="incrCounterFail()">Increment Counter Fail</button>

        CounterFail: {{counterFail}}

        <hr>

        <button ng-click="incrCounterManuallyDigest()">Increment Counter Manually Digest</button>

        Counter Manually Digest: {{counterManuallyDigest}}

        <hr>

        <button ng-click="incrCounterApply()">Increment Counter Apply</button>

        Counter Apply: {{counterApply}}
    </div>
</body>
</html>

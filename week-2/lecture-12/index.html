<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Filters and $filter Service</title>

    <script src="../../js/angular-1.6.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="MyApp">
    <h1>Filters and $filter Service</h1>

    <div ng-controller="expCtrl">
        <h5>{{sayMsgUppercase()}}</h5>

        <!--
        HTML Filter:
            Filters can be applied to expressions in view templates using pipe character and colon characters (to pass it custom arguments)

            "currency" is the type of filter to use, and the following parameters separated by colons are CUSTOM ARGUMENTS for currency filter
        -->
        <p>{{cookieCost | currency : "â‚¬" : 4}}</p>


        <button ng-click="feed()">Feed</button>

        <br>
        <br>

        <img ng-src="../../img/yaakov_{{state}}.png">
    </div>
</body>
</html>

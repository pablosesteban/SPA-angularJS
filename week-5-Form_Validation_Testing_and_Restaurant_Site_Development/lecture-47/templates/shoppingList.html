<!--
We're using the angular automatically generated label "$ctrl" which refers to the controller configured for the component
-->
<h3>{{$ctrl.myTitle}}</h3>

<ol>
    <li ng-repeat="item in $ctrl.items">
        {{ item.quantity }} of {{ item.name }}

        <button ng-click="$ctrl.remove($index)">Remove Item</button>
    </li>
</ol>

<div class="error">WARNING! WARNING! COOKIES DETECTED!</div>
